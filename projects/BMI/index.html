<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="head">BMI Calculator</h1>
      <div class="mid">
        <label id="weight">Enter your weight</label>
        <input
          type="number"
          class="weight"
          placeholder="enter you weight in kg"
        />
        <label id="height">Enter your height</label>
        <input
          type="number"
          class="height"
          placeholder="enter your height in cm"
        />
      </div>
      <p class="result"></p>
      <p class="type"></p>
      <button class="button">Enter</button>
      <br />

      <button class="dark-btn">Dark Mode</button>
      <button class="light-btn">Light Mode</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
